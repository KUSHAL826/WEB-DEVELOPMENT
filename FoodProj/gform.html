<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Booking Form - GNA PRODUCTIONS</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background:#fafafa; color:#333; line-height:1.6; }
        header { background: #4CAF50; color:white; padding:30px 20px; text-align:center; }
        .booking-section { padding: 40px 15%; }
        h2 { text-align:center; margin-bottom:25px; color:#388E3C; }
        .user-info input { display:block; width:100%; padding:10px 12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
        .item-row { display:flex; align-items:center; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
        .item-row select, .item-row input { padding:8px; border-radius:5px; border:1px solid #ccc; flex:1; }
        .item-price { width:100px; text-align:right; }
        .remove-btn { background:#f44336; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
        #addItemBtn, .confirm-btn { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin-top:10px; }
        #addItemBtn { background:#4CAF50; color:white; }
        .confirm-btn { background:#388E3C; color:white; display:block; width:100%; margin-top:20px; }
        .total { margin:20px 0; font-size:1.2rem; text-align:right; }
        .message { color: red; font-weight: bold; margin-top: 10px; text-align: center; }
        footer { background:#4CAF50; color:white; text-align:center; padding:20px 0; margin-top:40px; }
        @media(max-width:768px) { .booking-section { padding:30px 10%; } }
        @media(max-width:480px) { .booking-section { padding:20px 5%; } .item-price { width:80px; } }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¿ GNA PRODUCTIONS - Spice Booking</h1>
    </header>

    <main>
        <section class="booking-section">
            <h2>Place Your Order</h2>
            <!-- Netlify-enabled form -->
            <form id="bookingForm" name="Spice Booking" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="Spice Booking">

                <!-- User Info -->
                <div class="user-info">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>

                <!-- Display pincode message -->
                <div id="pincodeMessage" class="message"></div>

                <!-- Items -->
                <h3>Items</h3>
                <div id="itemsContainer">
                    <div class="item-row">
                        <select class="item-name" name="item[]" required>
                            <option value="" disabled selected>Select Spice</option>
                            <option value="Chilli Powder" data-price="500">Chilli Powder â‚¹500/kg</option>
                            <option value="Turmeric Powder" data-price="500">Turmeric Powder â‚¹500/kg</option>
                            <option value="Coriander Powder" data-price="500">Coriander Powder â‚¹500/kg</option>
                            <option value="Cumin Powder" data-price="500">Cumin (Jeera) Powder â‚¹500/kg</option>
                            <option value="Black Pepper Powder" data-price="500">Black Pepper Powder â‚¹500/kg</option>
                            <option value="Garam Masala" data-price="500">Garam Masala â‚¹500/kg</option>
                            <option value="Sambar Powder" data-price="500">Sambar Powder â‚¹500/kg</option>
                            <option value="Rasam Powder" data-price="500">Rasam Powder â‚¹500/kg</option>
                            <option value="Curry Leaves Powder" data-price="500">Curry Leaves Powder â‚¹500/kg</option>
                            <option value="Ginger Powder" data-price="500">Ginger Powder â‚¹500/kg</option>
                        </select>
                        <input type="number" class="item-weight" name="weight[]" placeholder="Weight (kg)" min="0.1" step="0.1" required>
                        <span class="item-price">â‚¹0.00</span>
                        <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>

                <button type="button" id="addItemBtn">+ Add Another Item</button>

                <div class="total">
                    <strong>Total Price: â‚¹<span id="totalPrice">0.00</span></strong>
                </div>

                <button type="submit" class="confirm-btn">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2026 GNA PRODUCTIONS
    </footer>

    <script>
        const itemsContainer = document.getElementById('itemsContainer');
        const addItemBtn = document.getElementById('addItemBtn');
        const totalPriceEl = document.getElementById('totalPrice');
        const pincodeInput = document.getElementById('pincode');
        const pincodeMessage = document.getElementById('pincodeMessage');

        function calculateTotal() {
            let total = 0;
            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const select = row.querySelector('.item-name');
                const weight = parseFloat(row.querySelector('.item-weight').value) || 0;
                const pricePerKg = parseFloat(select.selectedOptions[0]?.dataset.price || 500);
                const price = weight * pricePerKg;
                row.querySelector('.item-price').textContent = `â‚¹${price.toFixed(2)}`;
                total += price;
            });
            totalPriceEl.textContent = total.toFixed(2);
        }

        addItemBtn.addEventListener('click', () => {
            const newRow = document.createElement('div');
            newRow.className = 'item-row';
            newRow.innerHTML = `
                <select class="item-name" name="item[]" required>
                    <option value="" disabled selected>Select Spice</option>
                    <option value="Chilli Powder" data-price="500">Chilli Powder â‚¹500/kg</option>
                    <option value="Turmeric Powder" data-price="500">Turmeric Powder â‚¹500/kg</option>
                    <option value="Coriander Powder" data-price="500">Coriander Powder â‚¹500/kg</option>
                    <option value="Cumin Powder" data-price="500">Cumin (Jeera) Powder â‚¹500/kg</option>
                    <option value="Black Pepper Powder" data-price="500">Black Pepper Powder â‚¹500/kg</option>
                    <option value="Garam Masala" data-price="500">Garam Masala â‚¹500/kg</option>
                    <option value="Sambar Powder" data-price="500">Sambar Powder â‚¹500/kg</option>
                    <option value="Rasam Powder" data-price="500">Rasam Powder â‚¹500/kg</option>
                    <option value="Curry Leaves Powder" data-price="500">Curry Leaves Powder â‚¹500/kg</option>
                    <option value="Ginger Powder" data-price="500">Ginger Powder â‚¹500/kg</option>
                </select>
                <input type="number" class="item-weight" name="weight[]" placeholder="Weight (kg)" min="0.1" step="0.1" required>
                <span class="item-price">â‚¹0.00</span>
                <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
            `;
            itemsContainer.appendChild(newRow);
        });

        function removeItem(button) {
            button.parentElement.remove();
            calculateTotal();
        }

        itemsContainer.addEventListener('input', calculateTotal);
        itemsContainer.addEventListener('change', calculateTotal);

        // Check pincode
        pincodeInput.addEventListener('input', () => {
            if(pincodeInput.value !== "572125") {
                pincodeMessage.textContent = "âš  Sorry! We do not deliver to this pincode.";
            } else {
                pincodeMessage.textContent = "";
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            // Prevent submission if pincode not 572125
            if(pincodeInput.value !== "572125") {
                e.preventDefault();
                pincodeMessage.textContent = "âš  Sorry! We do not deliver to this pincode.";
                return;
            }

            // Gather user info
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;

            // Gather items
            const rows = document.querySelectorAll('.item-row');
            const orderItems = [];
            rows.forEach(row => {
                const select = row.querySelector('.item-name');
                const weight = parseFloat(row.querySelector('.item-weight').value) || 0;
                const pricePerKg = parseFloat(select.selectedOptions[0]?.dataset.price || 500);
                const price = weight * pricePerKg;
                orderItems.push({
                    name: select.value,
                    weight: weight,
                    price: price
                });
            });

            // Store in localStorage for confirmation page
            localStorage.setItem('orderData', JSON.stringify({
                name, phone, address, pincode, orderItems, total: totalPriceEl.textContent
            }));

            // Redirect to confirmation page
            setTimeout(() => { window.location.href = 'confirmation.html'; }, 100);
        });
    </script>
</body>
</html>
